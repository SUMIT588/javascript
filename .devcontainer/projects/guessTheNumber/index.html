<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h2>Number guessing game</h2>
      <p>Guess the number between 1 to 100</p>
      <p>You have 10 attempts to guess the number</p>

      <form>
        <label>Enter guess number</label
        ><input id="guessNumber" type="text" /><input
          type="submit"
          id="submit"
          value="Submit number"
        />
      </form>

      <div id ='param'>

        <div>Remaining Guess: <span id="remainingGuess"> 10</span></div>
        <div>Guess value:<span id="guessValue"></span></div>
        <div id="highLow"></div>
      </div>
    </div>
  </body>
  <script src="guess.js"></script>
</html>
